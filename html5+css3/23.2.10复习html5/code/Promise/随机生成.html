<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <button class="btn">点击进行抽奖</button>
    <script>
        var btn = document.querySelector("button")
        function rando(m, n) {
            return Math.ceil(Math.random() * (n - m + 1) + m - 1)
        }
        // btn.onclick=function(){
        //     setTimeout(()=>{
        //         let n=rando(1,100)
        //         if(n>=0 && n<30){
        //             alert("恭喜你中奖了")
        //         }else{
        //             alert("未中奖")
        //         }
        //     },300)
        // }
        // 使用Promise写
        btn.onclick = function () {
            let p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = rando(1, 100)
                    if (n < 30) {
                        resolve()
                    } else {
                        reject()
                    }
                }, 300)
            })
            p.then((value) => {
                alert("恭喜你中奖了,中奖号码："+value)
            }, () => {
                alert("未中奖,未中奖号码："+value)
            })
        }
    </script>
</body>

</html>
