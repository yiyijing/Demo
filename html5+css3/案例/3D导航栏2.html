<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 100px auto;
        }
        li{
            float: left;
            width: 80px;
            height: 30px;
            margin-left: 10px;
            list-style: none;
            perspective: 300px;
        }
        .box{
            position: relative;
            width: 100%;
            height: 100%;
            transition: all .3s;
            transform-style: preserve-3d;
        }
        .box:hover{
            transform: rotateX(90deg);
        }
        .front,
        .bottom{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .front{
            background: pink;
            transform: translateZ(15px);
        }
        .bottom{
            background: purple;
            transform: translateY(50%) rotateX(-80deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">前端程序员</div>
                <div class="bottom">欢迎你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">前端程序员</div>
                <div class="bottom">欢迎你</div>
            </div>
        </li>
        <li>

                <div class="bottom">欢迎你</div>
            </div>
        </li>
        <li>
            <div class="box">

                <div class="bottom">欢迎你</div>
            </div>
        </li>
    </ul>
</body>
</html>
