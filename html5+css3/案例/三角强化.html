<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .price{
            width: 220px;
            height: 30px;
            margin: 0 auto;
            line-height: 30px;
            text-align: center;
        }
        .price .new{
            position: relative;
            float: left;
            width: 110px;
            height: 30px;
            background-color: red;
        }
        .price .new i{
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: red white transparent transparent;
            border-style: solid;
            border-width: 30px 10px 0 0;
        }
        .price .old{
            float: left;
            width: 110px;
            height: 30px;
            background: #fff;
        }

    </style>
</head>
<body>
    <div class="price">
        <span class="new">
            1600
            <i></i>
        </span>
        <span class="old">5499</span>
    </div>
</body>
</html>
