
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
    <style>
        li{
            margin: 10px;
            height: 50px;
            width: 50px;
            float: left;
            border: 1px solid pink;
            list-style: none;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            transition: all .3;
        }
        li:hover{
            transform: scale(1.2);
        }
    </style>
    </style>
</head>
<body>
    <ul>
        
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
