<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tudou{
            position: relative;
            width: 663px;
            height: 412px;
            margin: 0 auto;
        }
        .tudou img{
            width: 100%;
            height: 100%;
        }
        .mask{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/play.png) no-repeat center;
        }
        .tudou:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <img src="images/beijing.png" alt="">
        <div class="mask"></div>
    </div>
</body>
</html>
