<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            background: #ccc;
        }
        .bear{
            position: absolute;
            height: 100px;
            width: 200px;
            background: url(images/bear.png) no-repeat;
            animation: run 1.2s steps(8) infinite,move 1s linear forwards;
        }
        @keyframes run{
            0%{
                background-position: 0,0;
            }
            100%{
                background-position: -1600px,0;
            }
        }
        @keyframes move{
            0%{
               left: 0; 
            }
            100%{
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="bear"></div>
</body>
</html>
