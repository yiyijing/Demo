<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=. , initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        .box{
            position: relative;
            width: 360px;
            height: 360px;
            margin: 100px auto;
            transition: all 3s;
            background: url(images/cake.jpg) no-repeat;
            transform-style: preserve-3d;
            animation: move 8s linear infinite;
        }
        .box:hover{
            animation-play-state: paused;
        }
        .box div{
            position: absolute;
            top: 0;
            left: 0;
            height: 50%;
            width: 50%;
            background: url(images/img.jpg) no-repeat;
        }
        div:nth-child(1){
            transform: translateZ(300px);
        } 
        div:nth-child(2){
            transform: rotateY(60deg) translateZ(300px);
        }
        div:nth-child(3){
            transform: rotateY(120deg) translateZ(300px);
        }
        div:nth-child(4){
            transform: rotateY(180deg)  translateZ(300px) ;
        }
        div:nth-child(5){
            transform: rotateY(240deg) translateZ(300px);
        }
        div:nth-child(6){
            transform: rotateY(300deg) translateZ(300px);
        }
        @keyframes move{
            0%{
                transform: rotateY(0);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
        p{
            padding: 0;
            margin: 0;
            /* width: 700px; */
            width: 0;
            height: 100px;
            line-height: 100px;
            overflow: hidden;
            font-size: 98px;
            background: green;
            white-space: nowrap;
            margin: 20px auto;
            animation: ste 8s steps(7) backwards infinite;
        }
        p:hover{
            animation-play-state: paused;
        }
        @keyframes ste{
            0%{
                width: 0;
            }
            25%{
                width: 175px;
            }
            50%{
                width: 350px;
            }
            75%{
                width: 525px;
            }
            100%{
                width: 710px;
            }
        }
    </style>
</head>
<body>
    <section class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>一二三四五六七八</p>
</body>
</html>
