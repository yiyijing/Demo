<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul li{
            list-style: none;
        }
        /* 大的div盒子 */
        .tb-promo{
            position: relative;
            width: 844px;
            height: 472px;
            margin: 0 auto;
        }
        .tb-promo img{
            width: 839px;
            height: 472px;
        }
        /* 并集选择器 */
        .pre,
        .next{
            position: absolute;
            top: 50%;
            width: 30px;
            height: 50px;
            margin-top: -25px;
            line-height: 50px;
            color: white;
            border: 0;
            background: rgba(255, 255, 255, .3);
        }
        /* 左侧按钮 */
        .tb-promo .pre{
            left: 0;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
        }
        /* 右侧按钮 */
        .tb-promo .next{
            right: 0;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
        }
        .tb-promo ul{
            position: absolute;
            width: 110px;
            height: 22px;
            left: 50%;
            bottom: 19px;
            margin-left: -7px;
            border-radius: 11px;
            background: rgba(255, 255, 255, .3);
        }
        .tb-promo ul li{
            float: left;
            width: 14px;
            height: 14px;
            margin: 4px;
            background: white;
            border-radius: 7px;
        }
        .promo-nav .selected{
            background: #ff4f00;
        }
    </style>
</head>
<body>
    <div class="tb-promo">
        <!-- 大的背景图片 -->
        <img src="images/nav.jpg">
        <!-- 左侧按钮 -->
        <a href="#" class="pre"> < </a>
        <!-- 右侧按钮 -->
        <a href="#" class="next">></a>
        <!-- 底部小圆点 -->
        <ul class="promo-nav">
            <li class="selected"> </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
