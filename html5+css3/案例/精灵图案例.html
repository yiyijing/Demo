<!DOCTYPE html>

<head>

    <title>图片</title>
    <style>
        *{
            margin: 0;

        span{

        }
        .b{

        }
        .d{
            width: 127px;
            height: 134px;
            background-position: -356px 0;
        }
    </style>
</head>

    <span class="w"></span>
    <span class="b"></span>

</body>
