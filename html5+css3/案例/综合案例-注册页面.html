<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    <form>
        <h3>青春不常在，抓紧谈恋爱</h3>
        <table>
            <tr>
                <td width="100px">性别</td>
                <td>
                    <input type="radio" name="sex" id="boy">
                    <label for="boy">男</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="sex" id="gril">
                    <label for="gril">女</label>&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td width="100px">生日</td>
                <td>
                    <select>
                        <option selected="selected">请选择年份</option>
                        <option value="">1990年</option>
                        <option value="">1991年</option>
                        <option value="">1992年</option>
                        <option value="">1993年</option>
                        <option value="">1994年</option>
                    </select>
                    <select>
                        <option selected="selected">请选择月份</option>
                        <option value="">1月</option>
                        <option value="">2月</option>
                        <option value="">3月</option>
                        <option value="">4月</option>
                        <option value="">5月</option>
                    </select>
                    <select>
                        <option selected="selected">请选择日</option>
                        <option value="">1号</option>
                        <option value="">2号</option>
                        <option value="">3号</option>
                        <option value="">4号</option>
                        <option value="">5号</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="100px">所属地</td>
                <td>
                    <input type="text" value="河南">
                </td>
            </tr>
            <tr>
                <td width="100px">婚姻状况</td>
                <td>
                    <input type="radio" name="hy" id="wei">
                    <label for="wei">未婚</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="hy" id="yi">
                    <label for="yi">已婚</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="hy" id="li">
                    <label for="li">离婚</label>&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td width="100px">学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td width="100px">喜欢类型</td>
                <td>
                    <input type="checkbox" name="hobby" id="wu">
                    <label for="wu">妩媚的&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" id="ke">
                    <label for="ke">可爱的&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" id="xiao">
                    <label for="xiao">小鲜肉&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" id="lao">
                    <label for="lao">老腊肉&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" id="dou">
                    <label for="dou">都喜欢&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td width="100px">自我介绍</td>
                <td>
                    <textarea cols="50" rows="5">自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="submit" id="submit">
                    <label for="submit">我同意注册注册条款和会员加入标准&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    我承诺<br>
                    <ul>
                        <li>年满18周岁、单身</li>
                        <li>年满18周岁、单身</li>
                        <li>年满18周岁、单身</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
