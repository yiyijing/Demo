<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 350px;
        }

        .box {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 200px auto;
            transition: all .2s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 300px;
            color: #fff;
            font-size: 30px;
        }

        .front {
            background: pink;
            transform: translateZ(1px);
        }

        .back {
            background: purple;
            transform: rotateY(180deg);
        }
    </style>
    </head>
</head>

<body>
    <div class="box">
        <div class="front">前端程序员</div>
        <div class="back">欢迎你</div>
    </div>
</body>
