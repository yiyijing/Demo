<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?ihchsw');
            src: url('fonts/icomoon.eot?ihchsw#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?ihchsw') format('truetype'),
                url('fonts/icomoon.woff?ihchsw') format('woff'),
                url('fonts/icomoon.svg?ihchsw#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 30px;
            margin: 0 auto;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 8px;
            right: 10px;
            color: red;
            font-weight: 400px;
            font-family: 'icomoon';
            content: '';
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
