<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/s.gif" alt="">
        <p>上午好</p>
        <script>
            //1、获取元素  
            var moring=document.querySelector('img');
            var wenzi=document.querySelector('p');
            var date=new Date();
            var h=date.getHours();
            if(h<12){
                moring.src='images/s.gif';
                wenzi.innerHTML='上午好';
            }else if(h<18){
                moring.src='images/x.gif';
                wenzi.innerHTML='下午好';
            }else{
                moring.src='images/w.gif';
                wenzi.innerHTML='晚上好';
            }
        </script>
    </div>
</body>
</html>
