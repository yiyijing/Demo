<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .backg{
            background: #ccc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>第一列</th>
                <th>第二列</th>
                <th>第三列</th>
                <th>第四列</th>
                <th>第五列</th>
                <th>第六列</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>第二排</td>
                <td>第二排</td>
                <td>第二排</td>
                <td>第二排</td>
                <td>第二排</td>
                <td>第二排</td>
            </tr>
            <tr>
                <td>第三排</td>
                <td>第三排</td>
                <td>第三排</td>
                <td>第三排</td>
                <td>第三排</td>
                <td>第三排</td>
            </tr>
            <tr>
                <td>第四排</td>
                <td>第四排</td>
                <td>第四排</td>
                <td>第四排</td>
                <td>第四排</td>
                <td>第四排</td>
            </tr>
        </tbody>
    </table>
    <script>
        var bd=document.querySelector('tbody').querySelectorAll('tr');
        for(var i=0;i<bd.length;i++){
            bd[i].onmouseover=function(){
                this.className='backg';
            }
            bd[i].onmouseout=function(){
                this.className='';
            }
        }
    </script>
</body>
</html>
