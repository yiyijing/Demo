<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min,max){
            return Math.floor(Math.random() * (max-min+1)) + min;
        }
        var random=getRandom(1,55);
        
            for(var i=1;1<=10;i++){
                var num=prompt('请输入一个人1-55之间的数字');
                if(num > random){
                    alert('你猜大了');
                }else if(num < random){
                    alert('你猜小了了');
                }else{
                    alert('你猜对了');
                    break;
                }
                if(i>10){
                    alert('您猜的次数超过十');
                    break;
                }
            }
        
    </script>
</head>
