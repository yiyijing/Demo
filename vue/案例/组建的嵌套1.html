<div id="root">
    <school></school>
</div>
</body>
<script type="text/javascript">
Vue.config.productionTip=false;

// 定义组件
const school=Vue.extend({
    template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学习地址：{{address}}</h2>
        </div>
    `,
    data(){
        return{
            name:'张',
            address:'河南'
        }
    }
})

// 创建vm
new Vue({   
    el:'#root',  
    components:{
        school:school
    }
})
</script>
