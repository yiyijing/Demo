    <!-- 绘制椭圆 -->
    <canvas id="cv" width="700" height="700"></canvas>
    <script>
        var can=document.getElementById("cv")
        var ctx=can.getContext("2d")
        ctx.ellipse(300,300,150,70,0,0,360*Math.PI/180)
        ctx.stroke()
    </script>
