<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var can = document.getElementById("cv")

            //context 对象：是画布的上下文，也叫做绘制环境，是所有的绘制操作 API 的入口。
            //context 对象可以使用 getContext() 方法获得，代码如下所示：
            var ctx = can.getContext("2d")
            //上述代码中的参数 2d 代表画笔的种类，表示二维绘图的画笔。如果想要绘制三维图，可以把参数替换为 webgl。

            //初始位置：在绘制图形时，我们首先需要确定从哪里下“笔”，这个下“笔”的位置就是初始位置。
            //在画布中使用 moveTo(x, y) 方法来定义初始位置，其中 x 和 y 表示水平坐标轴和垂直坐标轴的位置，中间用, 隔开。
            //x 和 y 的取值为数字，表示像素值（单位省略）。
            //设置初始位置的示例代码如下所示：
            ctx.moveTo(50,50)

            //初始位置：在绘制图形时，我们首先需要确定从哪里下“笔”，这个下“笔”的位置就是初始位置。
            //在画布中使用 moveTo(x, y) 方法来定义初始位置，其中 x 和 y 表示水平坐标轴和垂直坐标轴的位置，中间用 , 隔开。x 和 y 的取值为数字，表示像素值（单位省略）。
            ctx.lineTo(150,50);
            ctx.lineTo(100,100)
            ctx.lineTo(50,50)

            //描边：通过初始位置和连线端点可以绘制一条线，但这条线并不能被看到。这时我们需要为线添加描边，让线变得可见。
            //使用画布中的 stroke() 方法，可以实现线的可视效果。
            ctx.stroke();
        }
    </script>
</head>

<body>
    <canvas id="cv" width="500px" height="500px" style="border: 1px solid red;">

    </canvas>
</body>

</html>
