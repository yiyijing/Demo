<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 绘制矩形 -->
    <!-- x/y：绘图位置，
        使用 rect 标签，主要属性：
            width/height：矩形长宽，
            fill：填充颜色，默认黑色，
            stroke：描边的颜色。
            stroke-width：描边的宽度。 
            rx/ry：描边的圆角。-->
    <svg width="600" hight="600">
        <rect x="100" y="100" width="200" height="100" fill="green"></rect>
    </svg>
    <!-- <svg width="500" height="500">
        <rect x="100" y="100" width="150" height="100" fill="red" stroke="green" stroke-width="2" rx="10"></rect>
    </svg> -->
    


</body>

</html>
